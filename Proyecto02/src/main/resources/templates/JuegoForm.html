<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Juego</title>
</head>


<body className=general>

    <h1>Guarda un juego en la base de datos</h1>


    <form  method="post" th:object="${juego}" th:action="@{/save}">

        <input id="id" th:field="*{id}" type="hidden" />

        <fieldset disabled>
          

          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}"  id="disabledTextInput" class="form-control" placeholder="Introduce el nombre">
          </div>

          <div class="form-group">
            <label for="ventas">Número de ventas:</label>
            <input type="text"  max="9999" min="1958" th:field="*{fecha}" id="disabledTextInput" class="form-control" placeholder="Introduce el número de ventas">
          </div>

          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="text" th:field="*{ventas}" id="disabledTextInput" class="form-control" placeholder="Introduce el año de publicación">
          </div>

          <div class="form-group">
            <label for="editor">Editor:</label>
            <select  name="editor" id="editor" th:field="*{editor}" class="form-control">
              <option th:each="editor:${listaEditores}" th:value="${editor}" th:text="${editor}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="genero">Genero:</label>
            <select  name="genero" id="genero" th:field="*{genero}" class="form-control">
              <option th:each="genero:${listaGeneros}" th:value="${genero}" th:text="${genero}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="plataforma">Plataforma:</label>
            <select  name="plataforma" id="plataforma" th:field="*{plataforma}" class="form-control">
              <option th:each="plataforma:${listaPlataformas}" th:value="${plataforma}"
              th:text="${plataforma}"></option>
            </select>
          </div>
       
          <button type="submit" value="Guardar Juego" class="btn btn-primary">Guardar Juego</button>

        </fieldset>
        

    </form>

</body>


</html>
