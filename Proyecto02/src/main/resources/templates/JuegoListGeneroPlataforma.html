<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<title >LucaSteam</title>
</head>
<body>
	<header><img src="img/titulo.png" class="header" alt="titulo"></header>
		<div class="container" id="contenedor">
			<div class="fondo">   
			<table class="table">
                <thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Plataforma</th>
					<th>Fecha</th>
					<th>GÃ©nero</th>
                    <th>Editor</th>
                    <th>Ventas</th>
                   <th><img src="img/juego.png" class="mando" alt="Mando videoconsola"></th>
				   <th><img src="img/gameover.png" class="gameover" alt="Mando videoconsola"></tr>
            </thead>
            <tbody>
				<tr th:each="juego, status : ${juegoList}">
				<td th:text="${status.index + 1}"> </td>
			  <!--	<td th:text="${juego.id}" /> -->
					<td th:text="${juego.nombre}"> </td>
					<td th:text="${juego.plataforma}"> </td>
                    <td th:text="${juego.fecha}"> </td>
					<td th:text="${juego.genero}"> </td>
                    <td th:text="${juego.editor}"> </td>
					<td th:text="${juego.ventas}"> </td>
                    <td><a class="btn btn-primary text-left" th:href="@{/edit(id=${juego.id})}"><i class="fas fa-edit" ></i><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Edit</a></td>
                    <td><a class="btn btn-primary text-left" th:href="@{/delete(id=${juego.id})}"><i class="fas fa-trash-alt"></i><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</a></td>
                </tr>
            </tbody>
            </table>
        		
		</div>
	</div>
</body>
</html>
